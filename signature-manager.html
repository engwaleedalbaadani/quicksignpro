<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة طلبات التوقيع - QuickSign Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .nav-tabs {
            display: flex;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
        }

        .nav-tab {
            flex: 1;
            padding: 20px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            color: #64748b;
            transition: all 0.3s ease;
        }

        .nav-tab.active {
            background: white;
            color: #2563eb;
            border-bottom: 3px solid #2563eb;
        }

        .nav-tab:hover {
            background: #f1f5f9;
        }

        .tab-content {
            padding: 30px;
            min-height: 500px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        .create-request-form {
            background: #f8fafc;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .signers-container {
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .signer-item {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .signer-item:last-child {
            margin-bottom: 0;
        }

        .remove-signer {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ef4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .add-signer-btn {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 10px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
        }

        .btn-primary:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .request-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }

        .request-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .request-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .status-completed {
            background: #d1fae5;
            color: #065f46;
        }

        .status-pending {
            background: #fef3c7;
            color: #92400e;
        }

        .status-signed {
            background: #d1fae5;
            color: #065f46;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.3s ease;
        }

        .signers-list {
            margin-top: 15px;
        }

        .signer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f3f4f6;
        }

        .signer-info:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .setting-card {
            background: #f8fafc;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }

        @media (max-width: 768px) {
            .nav-tabs {
                flex-direction: column;
            }
            
            .requests-grid {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-signature"></i> إدارة طلبات التوقيع</h1>
            <p>إنشاء وإدارة طلبات التوقيع الإلكتروني المتعددة</p>
        </div>

        <div class="nav-tabs">
            <button class="nav-tab active" onclick="showTab('create')">إنشاء طلب جديد</button>
            <button class="nav-tab" onclick="showTab('my-requests')">طلباتي</button>
            <button class="nav-tab" onclick="showTab('pending')">في انتظار توقيعي</button>
        </div>

        <div class="tab-content">
            <!-- Create New Request Tab -->
            <div id="create-tab" class="tab-pane active">
                <div class="create-request-form">
                    <h3><i class="fas fa-plus-circle"></i> إنشاء طلب توقيع جديد</h3>
                    <form id="createRequestForm">
                        <div class="form-group">
                            <label for="documentSelect">اختر المستند:</label>
                            <select id="documentSelect" class="form-control" required>
                                <option value="">اختر مستند...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>الموقعون:</label>
                            <div class="signers-container" id="signersContainer">
                                <div class="signer-item">
                                    <div class="form-group">
                                        <label>الاسم:</label>
                                        <input type="text" class="form-control signer-name" required>
                                    </div>
                                    <div class="form-group">
                                        <label>البريد الإلكتروني:</label>
                                        <input type="email" class="form-control signer-email" required>
                                    </div>
                                    <div class="form-group">
                                        <label>ترتيب التوقيع:</label>
                                        <input type="number" class="form-control signer-order" min="1" value="1">
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="add-signer-btn" onclick="addSigner()">
                                <i class="fas fa-plus"></i> إضافة موقع آخر
                            </button>
                        </div>

                        <div class="settings-grid">
                            <div class="setting-card">
                                <h4>إعدادات التوقيع</h4>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="requireOrder">
                                    <label for="requireOrder">يتطلب ترتيب التوقيع</label>
                                </div>
                                <div class="checkbox-group">
                                    <input type="checkbox" id="allowDecline" checked>
                                    <label for="allowDecline">السماح برفض التوقيع</label>
                                </div>
                            </div>
                            
                            <div class="setting-card">
                                <h4>رسالة مخصصة</h4>
                                <div class="form-group">
                                    <label for="customSubject">موضوع البريد:</label>
                                    <input type="text" id="customSubject" class="form-control" placeholder="يرجى توقيع المستند">
                                </div>
                                <div class="form-group">
                                    <label for="customMessage">رسالة إضافية:</label>
                                    <textarea id="customMessage" class="form-control" rows="3" placeholder="رسالة اختيارية للموقعين..."></textarea>
                                </div>
                            </div>
                        </div>

                        <div style="margin-top: 30px; text-align: center;">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane"></i> إرسال طلب التوقيع
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- My Requests Tab -->
            <div id="my-requests-tab" class="tab-pane">
                <h3><i class="fas fa-folder-open"></i> طلبات التوقيع التي أنشأتها</h3>
                <div id="myRequestsContainer" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل الطلبات...</p>
                </div>
            </div>

            <!-- Pending Signatures Tab -->
            <div id="pending-tab" class="tab-pane">
                <h3><i class="fas fa-clock"></i> المستندات في انتظار توقيعي</h3>
                <div id="pendingContainer" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>جاري تحميل المستندات...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let documents = [];
        let signatureRequests = [];

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadDocuments();
            await loadSignatureRequests();
        });

        // Check authentication
        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = '/index.html';
                return;
            }

            try {
                const response = await fetch('/api/profile', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    currentUser = await response.json();
                } else {
                    localStorage.removeItem('token');
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Auth check failed:', error);
                window.location.href = '/index.html';
            }
        }

        // Load user documents
        async function loadDocuments() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/documents', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    documents = await response.json();
                    populateDocumentSelect();
                }
            } catch (error) {
                console.error('Failed to load documents:', error);
            }
        }

        // Populate document select
        function populateDocumentSelect() {
            const select = document.getElementById('documentSelect');
            select.innerHTML = '<option value="">اختر مستند...</option>';
            
            documents.forEach(doc => {
                const option = document.createElement('option');
                option.value = doc.id;
                option.textContent = doc.originalname;
                select.appendChild(option);
            });
        }

        // Add new signer
        function addSigner() {
            const container = document.getElementById('signersContainer');
            const signerCount = container.children.length;
            
            const signerItem = document.createElement('div');
            signerItem.className = 'signer-item';
            signerItem.innerHTML = `
                <button type="button" class="remove-signer" onclick="removeSigner(this)">
                    <i class="fas fa-times"></i>
                </button>
                <div class="form-group">
                    <label>الاسم:</label>
                    <input type="text" class="form-control signer-name" required>
                </div>
                <div class="form-group">
                    <label>البريد الإلكتروني:</label>
                    <input type="email" class="form-control signer-email" required>
                </div>
                <div class="form-group">
                    <label>ترتيب التوقيع:</label>
                    <input type="number" class="form-control signer-order" min="1" value="${signerCount + 1}">
                </div>
            `;
            
            container.appendChild(signerItem);
        }

        // Remove signer
        function removeSigner(button) {
            const container = document.getElementById('signersContainer');
            if (container.children.length > 1) {
                button.parentElement.remove();
                updateSignerOrders();
            }
        }

        // Update signer orders
        function updateSignerOrders() {
            const container = document.getElementById('signersContainer');
            const orderInputs = container.querySelectorAll('.signer-order');
            orderInputs.forEach((input, index) => {
                input.value = index + 1;
            });
        }

        // Show tab
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-pane').forEach(pane => {
                pane.classList.remove('active');
            });
            
            // Remove active class from all nav tabs
            document.querySelectorAll('.nav-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
            
            // Load data for specific tabs
            if (tabName === 'my-requests') {
                loadMyRequests();
            } else if (tabName === 'pending') {
                loadPendingSignatures();
            }
        }

        // Create signature request
        document.getElementById('createRequestForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const documentId = document.getElementById('documentSelect').value;
            const requireOrder = document.getElementById('requireOrder').checked;
            const allowDecline = document.getElementById('allowDecline').checked;
            const customSubject = document.getElementById('customSubject').value;
            const customMessage = document.getElementById('customMessage').value;
            
            // Collect signers
            const signers = [];
            const signerItems = document.querySelectorAll('.signer-item');
            
            signerItems.forEach(item => {
                const name = item.querySelector('.signer-name').value;
                const email = item.querySelector('.signer-email').value;
                const order = parseInt(item.querySelector('.signer-order').value);
                
                if (name && email) {
                    signers.push({ name, email, order });
                }
            });
            
            if (signers.length === 0) {
                alert('يرجى إضافة موقع واحد على الأقل');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/signature-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        documentId,
                        signers,
                        settings: {
                            requireOrder,
                            allowDecline,
                            subject: customSubject || 'يرجى توقيع المستند',
                            message: customMessage
                        }
                    })
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert('تم إرسال طلب التوقيع بنجاح!');
                    document.getElementById('createRequestForm').reset();
                    showTab('my-requests');
                } else {
                    const error = await response.json();
                    alert('خطأ: ' + error.error);
                }
            } catch (error) {
                console.error('Error creating signature request:', error);
                alert('حدث خطأ أثناء إرسال الطلب');
            }
        });

        // Load signature requests
        async function loadSignatureRequests() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch('/api/my-signature-requests', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    signatureRequests = await response.json();
                }
            } catch (error) {
                console.error('Failed to load signature requests:', error);
            }
        }

        // Load my requests
        function loadMyRequests() {
            const container = document.getElementById('myRequestsContainer');
            
            if (!signatureRequests.created || signatureRequests.created.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-folder-open"></i>
                        <h3>لا توجد طلبات توقيع</h3>
                        <p>لم تقم بإنشاء أي طلبات توقيع بعد</p>
                    </div>
                `;
                return;
            }
            
            const requestsHTML = signatureRequests.created.map(request => {
                const progress = (request.completedSigners / request.signersCount) * 100;
                const statusClass = request.status === 'completed' ? 'status-completed' : 'status-active';
                
                return `
                    <div class="request-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h4>${request.documentName}</h4>
                            <span class="request-status ${statusClass}">${request.status}</span>
                        </div>
                        
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${progress}%"></div>
                        </div>
                        
                        <p><strong>التقدم:</strong> ${request.completedSigners} من ${request.signersCount} موقعين</p>
                        <p><strong>تاريخ الإنشاء:</strong> ${new Date(request.createdAt).toLocaleDateString('ar')}</p>
                        
                        ${request.completedAt ? `<p><strong>تاريخ الإكمال:</strong> ${new Date(request.completedAt).toLocaleDateString('ar')}</p>` : ''}
                        
                        <div style="margin-top: 15px;">
                            <button class="btn btn-primary" onclick="viewRequestDetails('${request.id}')">
                                <i class="fas fa-eye"></i> عرض التفاصيل
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="requests-grid">${requestsHTML}</div>`;
        }

        // Load pending signatures
        function loadPendingSignatures() {
            const container = document.getElementById('pendingContainer');
            
            if (!signatureRequests.signing || signatureRequests.signing.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-clock"></i>
                        <h3>لا توجد مستندات في انتظار التوقيع</h3>
                        <p>جميع المستندات المطلوبة تم توقيعها</p>
                    </div>
                `;
                return;
            }
            
            const pendingHTML = signatureRequests.signing.map(request => {
                const statusClass = request.myStatus === 'signed' ? 'status-signed' : 'status-pending';
                const canSignClass = request.canSign ? 'btn-success' : 'btn-secondary';
                
                return `
                    <div class="request-card">
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                            <h4>${request.documentName}</h4>
                            <span class="request-status ${statusClass}">${request.myStatus}</span>
                        </div>
                        
                        <p><strong>ترتيب التوقيع:</strong> ${request.myOrder}</p>
                        <p><strong>تاريخ الطلب:</strong> ${new Date(request.createdAt).toLocaleDateString('ar')}</p>
                        
                        ${request.signedAt ? `<p><strong>تاريخ التوقيع:</strong> ${new Date(request.signedAt).toLocaleDateString('ar')}</p>` : ''}
                        
                        <div style="margin-top: 15px;">
                            ${request.canSign && request.myStatus === 'pending' ? 
                                `<button class="btn ${canSignClass}" onclick="signDocument('${request.id}')">
                                    <i class="fas fa-signature"></i> توقيع المستند
                                </button>` :
                                `<button class="btn btn-secondary" disabled>
                                    ${request.myStatus === 'signed' ? 'تم التوقيع' : 'في انتظار الدور'}
                                </button>`
                            }
                        </div>
                    </div>
                `;
            }).join('');
            
            container.innerHTML = `<div class="requests-grid">${pendingHTML}</div>`;
        }

        // View request details
        async function viewRequestDetails(requestId) {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`/api/signature-requests/${requestId}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const request = data.request;
                    
                    const signersHTML = request.signers.map(signer => `
                        <div class="signer-info">
                            <div>
                                <strong>${signer.name}</strong><br>
                                <small>${signer.email}</small>
                            </div>
                            <span class="request-status ${signer.status === 'signed' ? 'status-signed' : 'status-pending'}">
                                ${signer.status}
                            </span>
                        </div>
                    `).join('');
                    
                    alert(`تفاصيل الطلب:\n\nالمستند: ${request.documentName}\nالحالة: ${request.status}\nتاريخ الإنشاء: ${new Date(request.createdAt).toLocaleDateString('ar')}\n\nالموقعون:\n${request.signers.map(s => `${s.name} (${s.email}) - ${s.status}`).join('\n')}`);
                }
            } catch (error) {
                console.error('Error fetching request details:', error);
                alert('حدث خطأ أثناء جلب تفاصيل الطلب');
            }
        }

        // Sign document
        function signDocument(requestId) {
            // Redirect to signing page
            window.location.href = `/sign.html?request=${requestId}`;
        }
    </script>
    <script src="signature-manager.js"></script>
</body>
</html>
